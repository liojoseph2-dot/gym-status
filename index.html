<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basement Gym</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f10;
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      background: #17181b;
      padding: 24px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    .status {
      font-size: 48px;
      font-weight: bold;
      padding: 16px;
      border-radius: 12px;
      margin: 16px 0;
    }
    .free { background: #1f6f4a; }
    .occ { background: #7a1f1f; }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #2a2c31;
      color: white;
      cursor: pointer;
    }

    .meta {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Basement Gym</h1>

    <!-- default content ALWAYS visible -->
    <div id="statusBox" class="status free">FREE</div>

    <button onclick="setStatus('occupied')">Set OCCUPIED</button>
    <button onclick="setStatus('free')">Set FREE</button>

    <div class="meta">
      Last update: <span id="lastUpdate">â€”</span>
    </div>
  </div>

  <script>
    const API =
      "https://script.google.com/macros/s/AKfycbz10oD-v1ffJauMzfjUQuzBndZHph4cXZQLROC2git9Yy1mp7n1drfHdEtL6A3QXY_3-w/exec";

    async function setStatus(status) {
      await fetch(API + "?status=" + status);
      load();
    }

    async function load() {
      try {
        const res = await fetch(API, { cache: "no-store" });
        const data = await res.json();

        const box = document.getElementById("statusBox");
        const status = data.status === "occupied" ? "occupied" : "free";

        box.textContent = status === "occupied" ? "OCCUPIED" : "FREE";
        box.className = "status " + (status === "occupied" ? "occ" : "free");

        document.getElementById("lastUpdate").textContent =
          data.lastUpdated
            ? new Date(data.lastUpdated).toLocaleString()
            : "Never";
      } catch (e) {
        console.error(e);
      }
    }

    load();
    setInterval(load, 5000);
  </script>
</body>
</html>
