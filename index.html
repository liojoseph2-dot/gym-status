<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basement Gym</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f10;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: white;
    }
    .card {
      background: #17181b;
      padding: 24px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    .status {
      font-size: 48px;
      font-weight: 900;
      padding: 16px;
      border-radius: 12px;
      margin: 16px 0;
    }
    .free { background: #123d2a; }
    .occ { background: #4a1515; }
    a.button {
      display: block;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      background: #2a2c31;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .meta {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Basement Gym</h1>

    <div id="statusBox" class="status free">FREE</div>

    <a class="button"
   href="https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLg8Xb9y-DT2BKzsRLBhfhFoM9WnIXQf8LRdsaGCGch_i-o6lWQ97yI88DSg5KJy1mCQFN-j9f3rZLL2RT9xKM9QzxZStne&lib=AKfycbz10oD-v1ffJauMzfjUQuzBndZHph4cXZQLROC2git9Yy1mp7n1drfHdEtL6A3QXY_3-w&status=occupied">
  Set OCCUPIED
</a>


  <a class="button"
   href="https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLg8Xb9y-DT2BKzsRLBhfhFoM9WnIXQf8LRdsaGCGch_i-o6lWQ97yI88DSg5KJy1mCQFN-j9f3rZLL2RT9xKM9QzxZStne&lib=AKfycbz10oD-v1ffJauMzfjUQuzBndZHph4cXZQLROC2git9Yy1mp7n1drfHdEtL6A3QXY_3-w&status=free">
  Set FREE
</a>


    <div class="meta">
      Last update refreshes automatically
    </div>
  </div>

  <script>
   const API =
  "https://script.google.com/macros/s/AKfycbz10oD-v1ffJauMzfjUQuzBndZHph4cXZQLROC2git9Yy1mp7n1drfHdEtL6A3QXY_3-w/exec";


    async function load() {
      const res = await fetch(API);
      const data = await res.json();

      const box = document.getElementById("statusBox");
      box.textContent = data.status === "occupied" ? "OCCUPIED" : "FREE";
      box.className = "status " + (data.status === "occupied" ? "occ" : "free");
    }

    load();
    setInterval(load, 3000);
  </script>
</body>
</html>
